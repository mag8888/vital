                <input type="hidden" id="registerFirstName" value="">

    <script>
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Ç–∞–±–∞–º–∏ (–±–µ–∑ inline-–æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –¥–ª—è CSP)
        (function setupTabs(){
            const tabs = document.getElementById('authTabs');
            if (!tabs) return;
            tabs.addEventListener('click', (e) => {
                const target = e.target.closest('.tab');
                if (!target) return;
                const tab = target.getAttribute('data-tab');
                if (!tab) return;
                switchTab(tab);
            });
        })();

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–∞—Ä–æ–ª—è (—á–µ—Ä–µ–∑ –¥–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π)
        (function setupPasswordToggles(){
            document.addEventListener('click', (e) => {
                const btn = e.target.closest('.password-toggle');
                if (!btn) return;
                const inputId = btn.getAttribute('data-toggle-target');
                if (!inputId) return;
                const input = document.getElementById(inputId);
                if (!input) return;
                if (input.type === 'password') {
                    input.type = 'text';
                    btn.textContent = 'üôà';
                } else {
                    input.type = 'password';
                    btn.textContent = 'üëÅ';
                }
            });
        })();

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // –°–∫—Ä—ã—Ç—å –≤—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // –ü—Ä–æ–≥—Ä–∞–º–º–Ω–æ–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–∞–±–æ–≤ (–∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –ø–æ—Å–ª–µ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏)
        function switchTab(tabName) {
            if (!tabName) return;
            document.querySelectorAll('.tab').forEach(tab => {
                const isActive = tab.getAttribute('data-tab') === tabName;
                tab.classList.toggle('active', isActive);
            });
            document.querySelectorAll('.auth-form').forEach(form => {
                const isTargetForm = form.id === `${tabName}Form`;
                form.classList.toggle('active', isTargetForm);
            });
            hideMessages();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥–∞
        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();
            toggleLoading(true);

            const email = document.getElementById('loginEmail').value;
            // –í—Ä–µ–º–µ–Ω–Ω–æ —É–±–∏—Ä–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –ø–∞—Ä–æ–ª—è
            // const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // –°–æ–∑–¥–∞–µ–º —Å–∫—Ä—ã—Ç—É—é —Ñ–æ—Ä–º—É –¥–ª—è Chrome password manager (—Ç–æ–ª—å–∫–æ –¥–ª—è —Ç—Ä–∏–≥–≥–µ—Ä–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–∞—Ä–æ–ª—è)
            const hiddenForm = document.createElement('form');
            hiddenForm.method = 'POST';
            hiddenForm.action = '/api/auth/login';
            hiddenForm.style.display = 'none';
            hiddenForm.setAttribute('data-form-type', 'login');
            
            const emailInput = document.createElement('input');
            emailInput.type = 'email';
            emailInput.name = 'email';
            emailInput.value = email;
            emailInput.autocomplete = 'email';
            
            // –í—Ä–µ–º–µ–Ω–Ω–æ —É–±–∏—Ä–∞–µ–º –ø–∞—Ä–æ–ª—å –∏–∑ —Å–∫—Ä—ã—Ç–æ–π —Ñ–æ—Ä–º—ã
            // const passwordInput = document.createElement('input');
            // passwordInput.type = 'password';
            // passwordInput.name = 'password';
            // passwordInput.value = password;
            // passwordInput.autocomplete = 'current-password';
            
            hiddenForm.appendChild(emailInput);
            // hiddenForm.appendChild(passwordInput);
            document.body.appendChild(hiddenForm);
            // –í–ê–ñ–ù–û: –ù–ï –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–∫—Ä—ã—Ç—É—é —Ñ–æ—Ä–º—É, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –Ω–∞ /api/auth/login
            // –ë—Ä–∞—É–∑–µ—Ä—ã (Chrome) –≤—Å–µ —Ä–∞–≤–Ω–æ –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å –ø–æ —Ñ–∞–∫—Ç—É –æ—Ç–ø—Ä–∞–≤–∫–∏ fetch –Ω–∏–∂–µ

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        // password, // –í—Ä–µ–º–µ–Ω–Ω–æ —É–±–∏—Ä–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –ø–∞—Ä–æ–ª—è
                        rememberMe
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –µ—Å—Ç—å ID
                    if (!data.user) {
                        showError('–û—à–∏–±–∫–∞: –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ–ø–æ–ª–Ω—ã–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ.');
                        return;
                    }
                    
                    // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º id
                    const normalizedUser = { ...data.user };
                    if (!normalizedUser.id && normalizedUser._id) {
                        normalizedUser.id = normalizedUser._id;
                    }
                    if (!normalizedUser.id) {
                        showError('–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ.');
                        return;
                    }
                    // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º –Ω–∞–ª–∏—á–∏–µ email –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º–æ–≥–æ –∏–º–µ–Ω–∏
                    if (!normalizedUser.email) {
                        normalizedUser.email = data.user?.email || email;
                    }
                    if (!normalizedUser.first_name && !normalizedUser.username) {
                        // –µ—Å–ª–∏ –Ω–µ—Ç –∏–º–µ–Ω–∏/–Ω–∏–∫–∞, –∏—Å–ø–æ–ª—å–∑—É–µ–º email –∫–∞–∫ –∏–º—è –¥–ª—è UI
                        normalizedUser.first_name = normalizedUser.email || '–ò–≥—Ä–æ–∫';
                    }
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω –∏ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (prod/minimal: token, full: accessToken)
                    const accessToken = data.accessToken || data.token;
                    if (!accessToken) {
                        showError('–û—à–∏–±–∫–∞: –Ω–µ –ø–æ–ª—É—á–µ–Ω —Ç–æ–∫–µ–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
                        return;
                    }
                    localStorage.setItem('authToken', accessToken);
                    localStorage.setItem('user', JSON.stringify(normalizedUser));
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º email –∏ rememberMe –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–æ
                    if (rememberMe) {
                        localStorage.setItem('rememberedEmail', email);
                        localStorage.setItem('rememberMe', 'true');
                    } else {
                        localStorage.removeItem('rememberedEmail');
                        localStorage.removeItem('rememberMe');
                    }
                    
                    console.log('User logged in successfully:', normalizedUser);
                    console.log('User ID:', normalizedUser.id);
                    
                    showSuccess('–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥!');
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤ –ª–æ–±–±–∏
                    setTimeout(() => {
                        window.location.href = '/lobby.html';
                    }, 1500);
                } else {
                    showError(data.message || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
                console.error('Login error:', error);
            } finally {
                toggleLoading(false);
                // –û—á–∏—â–∞–µ–º —Å–∫—Ä—ã—Ç—É—é —Ñ–æ—Ä–º—É
                if (document.body.contains(hiddenForm)) {
                    document.body.removeChild(hiddenForm);
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        async function handleRegister(event) {
            event.preventDefault();
            hideMessages();

                const username = document.getElementById('registerUsername').value;
                const firstName = document.getElementById('registerFirstName').value;
                const lastName = document.getElementById('registerLastName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const referralCode = document.getElementById('referralCode').value;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–æ–ª–µ–π
            if (password !== confirmPassword) {
                showError('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
                return;
            }

            if (password.length < 6) {
                showError('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤');
                return;
            }
            if (!username || username.trim().length < 3) {
                showError('–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (username) –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–µ –∫–æ—Ä–æ—á–µ 3 —Å–∏–º–≤–æ–ª–æ–≤');
                return;
            }

            toggleLoading(true);

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        firstName,
                        lastName,
                        email,
                        password,
                        confirmPassword,
                        referralCode
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É.');
                    
                    // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ —Ñ–æ—Ä–º—É –≤—Ö–æ–¥–∞
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('loginEmail').value = email;
                    }, 1500);
                } else {
                    showError(data.message || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
                console.error('Register error:', error);
            } finally {
                toggleLoading(false);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É—Å–ª–æ–≤–∏—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
        function showTerms() {
            alert('–£—Å–ª–æ–≤–∏—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è:\n\n1. –í—ã —Å–æ–≥–ª–∞—à–∞–µ—Ç–µ—Å—å —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö\n2. –ò–≥—Ä–∞ –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω–∞ –¥–ª—è –æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω—ã—Ö —Ü–µ–ª–µ–π\n3. –ó–∞–ø—Ä–µ—â–µ–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –±–æ—Ç–æ–≤ –∏ —á–∏—Ç–æ–≤\n4. –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ü–∏—è –æ—Å—Ç–∞–≤–ª—è–µ—Ç –∑–∞ —Å–æ–±–æ–π –ø—Ä–∞–≤–æ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∞–∫–∫–∞—É–Ω—Ç–∞');
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤ –ª–æ–±–±–∏ (–∏–∑–±–µ–≥–∞–µ–º —Ü–∏–∫–ª–∞ auth ‚Üí / ‚Üí auth)
                window.location.href = '/lobby.html';
            } else {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Ñ–æ—Ä–º—ã –≤—Ö–æ–¥–∞
                loadSavedCredentials();
            }
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Ñ–æ—Ä–º—ã –≤—Ö–æ–¥–∞
        function loadSavedCredentials() {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            const rememberMe = localStorage.getItem('rememberMe');
            
            if (rememberedEmail) {
                document.getElementById('loginEmail').value = rememberedEmail;
            }
            
            if (rememberMe === 'true') {
                document.getElementById('rememberMe').checked = true;
            }
        }

        // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≤ –≥–ª–æ–±–∞–ª—å–Ω—É—é –æ–±–ª–∞—Å—Ç—å –≤–∏–¥–∏–º–æ—Å—Ç–∏ –¥–ª—è inline-–æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
        window.handleLogin = handleLogin;
        window.handleRegister = handleRegister;
        window.switchTab = switchTab;
        window.showTerms = showTerms;
    </script>
