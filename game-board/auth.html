    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1d24 0%, #242830 50%, #1a1d24 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 150, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 100, 200, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(100, 200, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .auth-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 40px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00ff96, #00bfff, #ff6b6b, #ffd93d);
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-header h1 {
            font-size: 32px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 12px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-header p {
            font-size: 16px;
            color: #a0a0a0;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: #a0a0a0;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff96;
            box-shadow: 0 0 0 3px rgba(0, 255, 150, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input.error {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }

        .btn {
            width: 100%;
            padding: 18px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff96 0%, #00d4aa 100%);
            color: #1a1d24;
            box-shadow: 0 8px 32px rgba(0, 255, 150, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 12px 40px rgba(0, 255, 150, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #00bfff 0%, #0099cc 100%);
            color: #ffffff;
            box-shadow: 0 8px 32px rgba(0, 191, 255, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 12px 40px rgba(0, 191, 255, 0.4);
        }

        .auth-links {
            text-align: center;
            margin-top: 32px;
        }

        .auth-links a {
            color: #00ff96;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .auth-links a:hover {
            color: #00d4aa;
            text-shadow: 0 0 8px rgba(0, 255, 150, 0.5);
        }

        .error-message {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(255, 71, 87, 0.05) 100%);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            color: #ff6b6b;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .success-message {
            background: linear-gradient(135deg, rgba(0, 255, 150, 0.1) 0%, rgba(0, 212, 170, 0.05) 100%);
            border: 1px solid rgba(0, 255, 150, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            color: #00ff96;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        /* Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-container {
            animation: fadeInUp 0.8s ease forwards;
        }

        /* Mobile Navigation */
        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(26, 29, 36, 0.95) 0%, rgba(36, 40, 48, 0.95) 100%);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);

        .mobile-nav-buttons {

        /* Responsive */

    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h1>
            <p>–í–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É Game Board v2.0</p>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <form id="auth-form">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" placeholder="–í–≤–µ–¥–∏—Ç–µ email" required>
            </div>

            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" name="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
            </div>

            <button type="submit" class="btn btn-primary">üöÄ –í–æ–π—Ç–∏ –≤ –∏–≥—Ä—É</button>
        </form>

        <div class="auth-links">
            <a href="lobby.html">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –±–µ–∑ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</a>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-nav">
        <div class="mobile-nav-buttons">
            <a href="index.html" class="mobile-nav-btn">
                <span>üè†</span>
                <span>–ì–ª–∞–≤–Ω–∞—è</span>
            </a>
            <a href="lobby.html" class="mobile-nav-btn">
                <span>üéÆ</span>
                <span>–õ–æ–±–±–∏</span>
            </a>
            <a href="game.html" class="mobile-nav-btn">
                <span>üéØ</span>
                <span>–ò–≥—Ä–∞</span>
            </a>
            <a href="auth.html" class="mobile-nav-btn active">
                <span>üë§</span>
                <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('auth-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // –°–∫—Ä—ã—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';

                // –ü—Ä–æ—Å—Ç–∞—è –≤–∞–ª–∏–¥–∞—Ü–∏—è
                if (username.length < 5 || !username.includes('@')) {
                    showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email –∞–¥—Ä–µ—Å');
                    return;
                }

                if (password.length < 6) {
                    showError('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤');
                    return;
                }

                // –†–µ–∞–ª—å–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ API
                fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: username, // –ò—Å–ø–æ–ª—å–∑—É–µ–º username –∫–∞–∫ email –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('üîç Auth: Full response data:', data);
                    console.log('üîç Auth: data.user:', data.user);
                    
                    if (data.accessToken) {
                        // –ò–∑–≤–ª–µ–∫–∞–µ–º userId –∏–∑ –æ—Ç–≤–µ—Ç–∞
                        const userId = data.user?.id;
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ userId —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
                        if (!userId) {
                            console.error('‚ùå Auth: No user ID in response!');
                            showError('–û—à–∏–±–∫–∞: –Ω–µ –ø–æ–ª—É—á–µ–Ω ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                            return;
                        }
                        
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω –∏ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                        localStorage.setItem('authToken', data.accessToken);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        localStorage.setItem('userId', userId);
                        localStorage.setItem('isAuthenticated', 'true');
                        
                        console.log('üîç Auth: Saved userId:', userId);
                        console.log('üîç Auth: Saved user:', data.user);
                        console.log('üîç Auth: All localStorage keys:', Object.keys(localStorage));
                        
                        showSuccess('–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –ü–µ—Ä–µ—Ö–æ–¥ –≤ –ª–æ–±–±–∏...');
                        
                        // –ü–µ—Ä–µ—Ö–æ–¥ –≤ –ª–æ–±–±–∏ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                        setTimeout(() => {
                            console.log('üîç Auth: Redirecting to lobby.html...');
                            console.log('üîç Auth: Final localStorage check:', {
                                userId: localStorage.getItem('userId'),
                                user: localStorage.getItem('user'),
                                isAuthenticated: localStorage.getItem('isAuthenticated')
                            });
                            window.location.href = 'lobby.html';
                        }, 2000);
                    } else {
                        showError(data.message || '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
                    }
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
                    showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
                });
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
            }

            // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
            if (localStorage.getItem('userId') && localStorage.getItem('isAuthenticated') === 'true') {
                showSuccess('–í—ã —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã! –ü–µ—Ä–µ—Ö–æ–¥ –≤ –ª–æ–±–±–∏...');
                setTimeout(() => {
                    window.location.href = 'lobby.html';
                }, 1500);
            }
        });
    </script>
