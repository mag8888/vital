            const spacing = 2;
            
            // –û—Å–Ω–æ–≤–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã
            const boardWidth = 650;  // –®–∏—Ä–∏–Ω–∞ –∫—Ä–∞—Å–Ω–æ–≤–∞—Ç–æ-–∫–æ—Ä–∏—á–Ω–µ–≤–æ–π –æ–±–ª–∞—Å—Ç–∏
            const boardHeight = 650; // –í—ã—Å–æ—Ç–∞ –∫—Ä–∞—Å–Ω–æ–≤–∞—Ç–æ-–∫–æ—Ä–∏—á–Ω–µ–≤–æ–π –æ–±–ª–∞—Å—Ç–∏
            const containerWidth = 950;  // –®–∏—Ä–∏–Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            const containerHeight = 880; // –í—ã—Å–æ—Ç–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            
            // –°–º–µ—â–µ–Ω–∏—è –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è
            const offsetX = (containerWidth - boardWidth) / 2;  // 150px
            const offsetY = (containerHeight - boardHeight) / 2; // 115px
            
            for (let i = 1; i <= 44; i++) {
                const cellData = outerCellData[i];
                
                const square = document.createElement('div');
                square.className = `outer-square ${getCellColorClass(cellData.type, cellData.color)}`;
                square.dataset.cell = i;
                square.onclick = () => alert(`${cellData.name}: ${cellData.description}`);
                
                let x, y;
                
                if (i <= 12) { // –í–µ—Ä—Ö–Ω—è—è —Å—Ç–æ—Ä–æ–Ω–∞ (1-12)
                    x = offsetX + (i - 1) * (cellSize + spacing);
                    y = offsetY;
                } else if (i <= 22) { // –ü—Ä–∞–≤–∞—è —Å—Ç–æ—Ä–æ–Ω–∞ (13-22)
                    x = offsetX + boardWidth - cellSize + 2 * (cellSize + spacing); // –°–¥–≤–∏–≥ –≤–ø—Ä–∞–≤–æ –Ω–∞ 2 –∫–ª–µ—Ç–∫–∏
                    y = offsetY + (i - 13) * (cellSize + spacing);
                } else if (i <= 36) { // –ù–∏–∂–Ω—è—è —Å—Ç–æ—Ä–æ–Ω–∞ (23-36)
                    x = offsetX + boardWidth - cellSize - (i - 23) * (cellSize + spacing) + 2 * (cellSize + spacing); // –°–¥–≤–∏–≥ –≤–ø—Ä–∞–≤–æ –Ω–∞ 2 –∫–ª–µ—Ç–∫–∏
                    y = offsetY + boardHeight - cellSize + 2 * (cellSize + spacing); // –°–¥–≤–∏–≥ –≤–Ω–∏–∑ –Ω–∞ 2 –∫–ª–µ—Ç–∫–∏
                } else { // –õ–µ–≤–∞—è —Å—Ç–æ—Ä–æ–Ω–∞ (37-44)
                    x = offsetX;
                    y = offsetY + boardHeight - cellSize - (i - 37) * (cellSize + spacing);
                }
                
                square.style.left = `${x}px`;
                square.style.top = `${y}px`;
                
                square.innerHTML = `
                    <div style="position: absolute; top: 3px; right: 3px; font-size: 9px; font-weight: bold; color: white; text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7); z-index: 2;">${i}</div>
                    <div style="font-size: 20px; z-index: 2; position: relative;">${cellData.icon}</div>
                `;
                
                outerSquares.appendChild(square);
            }
            console.log('–í–Ω–µ—à–Ω–∏–π –ø–µ—Ä–∏–º–µ—Ç—Ä —Å–æ–∑–¥–∞–Ω!');
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –±—Ä–æ—Å–∫–∞ –∫—É–±–∏–∫–∞
        function rollDice() {
            const dice = document.getElementById('dice');
            const result = Math.floor(Math.random() * 6) + 1;
            dice.textContent = result;
            dice.style.transform = 'scale(1.2)';
            setTimeout(() => {
                dice.style.transform = 'scale(1)';
            }, 200);
            console.log(`–í—ã–ø–∞–ª–æ: ${result}`);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üéÆ –ò–¥–µ–∞–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è –∏–≥—Ä—ã –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            
            try {
                createInnerTrack();
                createOuterPerimeter();
                
                const rollDiceBtn = document.getElementById('rollDiceBtn');
                if (rollDiceBtn) {
                    rollDiceBtn.addEventListener('click', rollDice);
                }
                
                setInterval(updateTime, 1000);
                
                console.log('‚úÖ –ò–≥—Ä–∞ —É—Å–ø–µ—à–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞');
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
            }
        });
    </script>
</body>
</html>
